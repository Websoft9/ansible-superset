#1 Prepare for install
- name: Create Superset User
  user:
    name: superset
    shell: /usr/sbin/nologin
    create_home: no

- name: Download and unarchive Superset
  unarchive:
    src: "{{superset_download_url}}"
    dest: /data/wwwroot
    remote_src: yes
    
- name: Create a symbolic link for raname
  file:
    src: "^incubator-superset*"
    dest: /data/wwwroot/surperset
    owner: superset
    group: superset
    state: link

- name: Docker compose Superset
  shell: docker-compose up
  args:
    chdir: /data/wwwroot/superset

#2 Install by OS_family
- name: Install this role on {{ansible_os_family}}
  include: "{{ansible_os_family}}.yml"

