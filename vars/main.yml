#全局
region: "0"

nginx_certbot: True
nginx_reverse_proxy_port: "8088"

# docker
docker_applications: 
  - 'phppgadmin'
  
init_docker:
   awx:
     admin_username: admin  
     admin_password: "admin"
     db: postgresql
     db_name: superset
     db_username: superset
     db_password: "superset"
     service_after: "docker.service"
     config_paths: 
       - /data/wwwroot/superset/docker/.env
     compose_path: "/data/wwwroot/superset/docker-compose.yml" 
     commands:
       - sed -i "s/--password admin/--password $new_password/g" /data/wwwroot/superset/docker/docker-init.sh
       - cd /data/wwwroot/superset && docker-compose exec superset bash /app/docker-init.sh


    
